<!DOCTYPE html>
<html>
<head>
    <title>File Catalog</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="600"></canvas>
    <form id="addItem" onsubmit="addItem(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required><br>
        <button type="submit">Add Item</button>
    </form>
    <button onclick="drawCatalogItems()">Refresh Canvas</button>
    <button onclick="getCatalogItems()">Refresh items</button>
    <form id="editItem" onsubmit="editItem(); return false;"></form>
        <label for="id">Id:</label>
        <input type="number" id="id" name="id" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required><br>
        <label for="x">X:</label>
        <input type="number" id="x" name="x" required><br>
        <label for="y">Y:</label>
        <input type="number" id="y" name="y" required><br>
        <label for="subItemId">Sub Item ID:</label>
        <input type="text" id="subItemId" name="subItemId" required><br>
        <button type="submit">Edit Item</button>
    </form>
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" name="zoom" min="1" max="10" value="1" step="0.1" onchange="zoomCanvas(this.value)">
    <script src="index.js"></script>
</body>
</html>
